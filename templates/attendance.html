{% extends "index.html" %}


      {% block content %}


      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 text-dark" style="background-color: rgb(230, 230, 230);">

   <div class="container" style="width: 100%;display: flex;justify-content: center;height: 600px;align-items: center;">
    
        <div class="card" style="width: 40%;">
            <div class="card-body">
                <img src="{{ url_for('static', filename = 'images/logo (1).png') }}" alt="" height="80px" width="80px" class="text-center mt-2 mb-3" style="margin-left:  160px;">

                <form action="#" class="form" method="post">
                    <p class="text-danger fw-bold">{{ msg }}</p>
                    <label> Student id : </label><br>
                    <input type="text" name="sid" class="form-control" placeholder="Enter student id...">
                    <br>
                    <label>Attendance :</label><br>
                    <input type="text" name="percentage" class="form-control" placeholder="Enter student attendance in %..."><br>
                    <div style="display: flex;justify-content: center;"><input type="submit" class="btn btn-danger" value="update"></input></div>
                </form>
            </div>
        </div>

   </div>
   </main>
   {% endblock %}
</body>
