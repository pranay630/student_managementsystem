{% extends "index.html" %}



{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 text-dark" style="background-color: rgb(230, 230, 230);">

<section style="margin-top: 50px;">
    <div class="container">

<table class="table">
  <thead class="thead-light text-light" style="border-bottom: 1px solid black;">
    <tr style="border-bottom: 1px solid black;">
      <th scope="col" class="text-dark">SID</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">phone</th>
      <th scope="col">year</th>
      <th scope="col">sem</th>
      <th scope="col">section</th>
      <th scope="col">branch</th>
      <th scope="col">attendance</th>
      <th scope="col">Edit</th>
      <th scope="col">delete</th>

    </tr>
  </thead>
  <tbody>
  {% for i in details %}
    <tr class="text-light" style="border-bottom: 1px solid black;">
      <th scope="row" class="text-dark">{{ i[0] }}</td>
      <td class="text-dark">{{ i[1] }}</td>
      <td class="text-dark">{{ i[2] }}</td>
      <td class="text-dark">{{ i[3] }}</td>
      <td class="text-dark">{{ i[5] }}</td>
      <td class="text-dark">{{ i[6] }}</td>
      <td class="text-dark">{{ i[7] }}</td>
      <td class="text-dark">{{ i[8] }}</td>
      <td class="text-dark">{{ i[9] }}</td>
    <td><a href="/edit/{{i[0]}}"><button class="btn btn-primary">Edit </button> </a> </td>
    <td><a href="/delete/{{i[0]}}"><button onclick="return confirm('Are you sure to Delete data');" class="btn btn-danger">Delete </button> </a> </td>
    </tr>
{% endfor %}
  
  </tbody>
</table>


</section>
   

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</main>

</body>
</html>
