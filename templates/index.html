<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Side Navigation Bar</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
    }

    .sidebar {
      background-color: #1a1a1a;
    }

    .sidebar .nav-link {
      color: #fff;
    }

    .sidebar .nav-link:hover {
      color: #007bff;
    }
    
    .sidebar .active {
      color: #007bff;
      font-weight: bold;
    }

    .logout {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      text-align: center;
    }
    li{
        font-size: 20px;
    }
  </style>
</head>
<body>
<div style="height: 700px;">
    <div >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand" href="#">Student Management System</a>
    <a href="/logout" class="ms-auto fw-bold " style="font-size: 20px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg> logout</a> </nav>
    </div>
  <div class="container-fluid bg-white" style="border:20px #334260;height: 100%;">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column" style="margin-bottom: 455px;">
            <li class="nav-item">
              <a class="nav-link border-bottom small" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link border-bottom small" href="/students">Register Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link border-bottom small" href="/attendance">Attendance</a>
              </li>
            <li class="nav-item">
              <a class="nav-link border-bottom small" href="/details">Student Details</a>
            </li>

            <li class="nav-item">
                <a class="nav-link border-bottom small" href="/search">Search </a>
              </li>
              <li class="nav-item">
                <a class="nav-link border-bottom small" href="/timetable">Time table </a>
              </li>

          </ul>


        </div>
      </nav>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      {% block content %}
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 text-dark ">
        <img src="/static/images/OJXK920.jpg" alt="" height="400px">
        <div class="row">
            <div class="col-4"> 
                <div class="card bg-dark shadow-lg" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-primary text-center">Total students</h5>
                      <p class="card-text text-light fw-bold text-center" style="font-size: 30px;">{{std}}</p>
                    </div>
                  </div>
                </div>
            <div class="col-4">  
                <div class="card bg-dark shadow-lg" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-primary text-center">Total subjects</h5>
                      <p class="card-text text-light fw-bold text-center" style="font-size: 30px;">{{sbj}}</p>
                    </div>
                  </div>    
            </div>
            <div class="col-4">  
                <div class="card bg-dark shadow-lg" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-primary text-center">Total branches </h5>
                      <p class="card-text text-light fw-bold text-center" style="font-size: 30px;">{{brn}}</p>
                    </div>
                  </div>
            </div>

        </div>

      </main>
      {% endblock %}
    </div>
  </div>
</div>
<!-- jQuery and Bootstrap JS -->

</body>
</html>
